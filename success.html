  <style>
    :root{
      --ivory:#FAF9F6;
      --charcoal:#0F1115;
      --ink:#14161b;
      --muted:#6b7280;

      --radius:18px;

    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;

      background:linear-gradient(180deg,#0b0d12 0%, #0b0d12 40%, #0e1118 100%);

    h1{font-family:"Playfair Display", serif; font-size:clamp(2rem, 4vw, 3rem); margin-bottom:1rem; color:var(--gold)}
    p{font-size:1.1rem; line-height:1.6; color:#d7d9df; margin-bottom:2rem}
    .btn{display:inline-block; padding:.75rem 1.5rem; border-radius:999px; border:1px solid rgba(255,255,255,.14); transition:transform .2s ease, background .2s ease, border .2s ease; text-decoration:none; color:var(--ivory)}
    .btn:hover{transform:translateY(-1px); border-color:rgba(255,255,255,.28)}
    .btn-primary{background:linear-gradient(180deg, #d7c28d, #b89550); color:#0b0d12; border:none; font-weight:600}
    .btn-primary:hover{color:#0b0d12}
  </style>
</head>
